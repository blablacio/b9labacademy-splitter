version: '3.7'

services:
  ganache:
    image: trufflesuite/ganache-cli
    container_name: ganache
    command: --account ',999999999999999999999999999999999999999999999999999999999999999999999999999999' --account ',999999999999999999999999999999999999999999999999999999999999999999999999999999' --account ',999999999999999999999999999999999999999999999999999999999999999999999999999999' --account ',999999999999999999999999999999999999999999999999999999999999999999999999999999' --account ',999999999999999999999999999999999999999999999999999999999999999999999999999999'
    ports:
      - 8545:8545
  
  splitter-tests:
    build: .
    image: splitter-tests
    container_name: splitter-tests
    entrypoint: npx truffle test --network splitter
    depends_on:
      - ganache
    volumes:
      - /splitter/node_modules
      - .:/splitter
